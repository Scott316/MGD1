<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>



</head>
<body style="background-color:#000000;">
    <canvas id="canvasForTheGame"></canvas>
</body>
<script>
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

    window.requestAnimationFrame = requestAnimationFrame;

    var canvas = document.getElementById("canvasForTheGame");
    var width = 1400;
    var height = 700;
    var ctx = canvas.getContext("2d");
    var player = {
        x: width / 2,
        y: height / 2,
        width: 70,
        height: 70,
        velX: 0,
        velY: 0
    };


    var keys = [];
    var friction = 0.8;

    var startTimeMS = 0;
    var frameX = 0;
    var frameXMax = 6;
    var frameY = 0;
    var frameYMax = 3;
    var frame = 0;
    var frameMax = 26;
    var frameTimer = 0.05;
    var frameTimeMax = 0.017;
    var spriteWidth = 74;
    var spriteHeight = 86;
    var img = new Image();
    var isKeyPressed = false;

    var imgCrate = new Image();
    var boxes = [];

var buttonX = [33, 100];
var buttonY = [71, 71];
var buttonWidth = [44, 44];
var buttonHeight = [44, 44];

var mouseX;
var mouseY;
var playImage = new Image();
var quit = new Image();

var ButtonClicked;

    //canvas.width = width;
    //canvas.height = height;

    function load() {
        console.log("tests");
    }

    window.addEventListener("load", function () {
    init();
        showMenu();
    });


    document.body.addEventListener("keydown", function (e) {
        keys[e.keyCode] = true;
        isKeyPressed = true;
    });

    document.body.addEventListener("keyup", function (e) {
        keys[e.keyCode] = false;
        isKeyPressed = false;
    });

function init(){
canvas.width = width;
canvas.height = height;

buttonClicked = 0;
}

    function startGame() {

        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "yellow";
        ctx.textAlign = "center";
        ctx.fillText("Hello World", 725, 20);


        img.src = 'braidSpritesheet.png';

        img.src = 'braidSpritesheet.png';
        imgCrate.src = 'RTS_Crate_0.png';

        boxes.push({
            x: 720,
            y: 420,
            width: 50,
            height: 50
        });
        boxes.push({
            x: 140,
            y: 420,
            width: 50,
            height: 50
        });

         update();
    }



    function update() {
        ctx.clearRect(0, 20, width, height);
        if (keys[40] && player.y < (canvas.height - player.height - 20)) {
            player.velY++;

        }


        if (keys[38] && player.y > 400) {
            player.velY--;
        }


        if (keys[39] && player.x < (canvas.width - player.width - 20)) {
            player.velX++;

        }


        if (keys[37] && player.x > player.width) {
            player.velX--;

        }

        player.velX *= friction;
        player.velY *= friction;
        player.x += player.velX;
        player.y += player.velY;



        if (isKeyPressed) {
            animationFrame();
            ctx.drawImage(img, spriteWidth * frameX, spriteHeight * frameY, spriteWidth, spriteHeight, player.x, player.y, player.width, player.height);
        } else
            ctx.drawImage(img, spriteWidth * 2, spriteHeight * 1, spriteWidth, spriteHeight, player.x, player.y, player.width, player.height);

        requestAnimationFrame(update);
        for (var i = 0; i < boxes.length; i++) {
            // show the boxes on canvas
            ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
            ctx.drawImage(imgCrate, boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
            // check if collide with players
            var dir = colCheck(player, boxes[i]);

            if (dir === "l" || dir === "r") {
                player.velX = 0;
            } else if (dir === "t" || dir === "b") {
                player.velY = 0;
            }
        }

    }

function showMenu(){
playImage.src = "playbutton.png";
playImage.addEventListener('load', e => { ctx.drawImage(playImage, buttonX[0], buttonY[0], buttonWidth[0], buttonHeight[0]);
});

quit.src = "quitbutton.png";
quit.addEventListener('load', e => {
ctx.drawImage(quit, buttonX[1], buttonY[1], buttonWidth[1], buttonHeight[1]);
});
canvas.addEventListener("mousemove", checkPos);
canvas.addEventListener("mouseup", checkClick);
};

HTMLCanvasElement.prototype.relMouseCoords = function (event) {
var totalOffsetX = 0;
var totalOffsetY = 0;
var canvasX = 0;
var canvasY = 0;
var currentElement = this;

do {
totalOffsetX += currentElement.offsetLeft;
totalOffsetY += currentElement.offsetTop;
}
while (currentElement = currentElement.offsetParent)

canvasX = event.pageX - totalOffsetX;
canvasY = event.pageY - totalOffsetY;

//fix for variable canvas width
canvasX = Math.round(canvasX * (this.width / this.offsetWidth) );
canvasY = Math.round(canvasY * (this.height / this.offsetHeight) );

return {x: canvasX, y: canvasY};
}

function checkClick(mouseEvent){
if(mouseX > buttonX[0] && mouseX < (buttonX[0] + buttonWidth[0])){
if(mouseY > buttonY[0] && mouseY < (buttonY[0] + buttonHeight[0])){
buttonClicked = 1;
startGame();
}
}

if(mouseX > buttonX[1] && mouseX < (buttonX[1] + buttonWidth[1])){
if(mouseY > buttonY[1] && mouseY < (buttonY[1] + buttonHeight[1])){
buttonClicked = 2;
quitGame();
}
}

if(buttonClicked>0){
canvas.removeEventListener("mousemove", checkPos);
canvas.removeEventListener("mouseup", checkClick);
}
};

function checkPos(event){
coords = canvas.relMouseCoords(event);
mouseX = coords.x;
mouseY = coords.y;
    function animationFrame() {
        var elapsed = (Date.now() - startTimeMS) / 1000;
        startTimeMS = Date.now();

        //only update frames when timer is below 0
        frameTimer = frameTimer - elapsed;
        if (frameTimer <= 0) {
            frameTimer = frameTimeMax;
            frameX++;
            if (frameX > frameXMax) {
                frameX = 0;
                frameY++;
                //end of row, move down to next row in sheet
                if (frameY > frameYMax) {
                    frameY = 0;
                }
            }
            frame++;
            //reset frames to 0 in event that there are empty spaces on sprite sheet
            if (frame > frameMax) {
                frame = 0;
                frameX = 0;
                frameY = 0;
            }
        }


        //

    }

    function colCheck(shapeA, shapeB) {
        // get the vectors to check against
        var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
            vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
            // add the half widths and half heights of the objects
            hWidths = (shapeA.width / 2) + (shapeB.width / 2),
            hHeights = (shapeA.height / 2) + (shapeB.height / 2),
            colDir = null;

        // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
        if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
            // figures out on which side we are colliding (top, bottom, left, or right)
            var oX = hWidths - Math.abs(vX),
                oY = hHeights - Math.abs(vY);
            if (oX >= oY) {
                if (vY > 0) {
                    colDir = "t";
                    shapeA.y += oY;
                } else {
                    colDir = "b";
                    shapeA.y -= oY;
                }
            } else {
                if (vX > 0) {
                    colDir = "l";
                    shapeA.x += oX;
                } else {
                    colDir = "r";
                    shapeA.x -= oX;
                }
            }
        }
        return colDir;
    }
    }
    




</script>
</html>
